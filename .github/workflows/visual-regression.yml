name: Visual Regression Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  visual-tests:
    name: Run Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Check for baseline screenshots
        id: baselines
        run: |
          if find e2e -name "*.png" 2>/dev/null | grep -q .; then
            echo "exist=true" >> $GITHUB_OUTPUT
          else
            echo "exist=false" >> $GITHUB_OUTPUT
            echo "⚠️ No baseline screenshots found. Run 'npx playwright test --update-snapshots' locally and commit the screenshots."
          fi

      - name: Run Playwright visual tests
        if: steps.baselines.outputs.exist == 'true'
        run: npx playwright test
        env:
          CI: true

      - name: Skip visual tests (no baselines)
        if: steps.baselines.outputs.exist == 'false'
        run: echo "⏭️ Skipping visual regression tests - no baseline screenshots committed yet"

      - name: Upload test results
        if: always() && steps.baselines.outputs.exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload visual diff artifacts
        if: failure() && steps.baselines.outputs.exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: |
            e2e/**/*-diff.png
            e2e/**/*-actual.png
          retention-days: 7

      - name: Comment PR with visual changes
        if: github.event_name == 'pull_request' && failure() && steps.baselines.outputs.exist == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Visual regression tests failed!**\n\nVisual differences detected. Please review the uploaded artifacts to see the changes.\n\n[View test report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
