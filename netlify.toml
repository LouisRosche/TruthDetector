# Netlify deployment configuration for Truth Hunters
# NOTE: Keep security headers in sync with vercel.json

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP: Allow inline styles (needed for loading placeholder), Firebase, and Google Fonts
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://*.firebaseio.com https://*.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://firestore.googleapis.com;
      img-src 'self' data: https:;
      frame-ancestors 'none';
    """

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
